<!DOCTYPE html>
<html>
<head>
	<title>Graph</title>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
	<script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
	<script>
	document.addEventListener("DOMContentLoaded", function() {
		var ops = {%OPS};
		var labels = Object.keys(ops).map(function(ts) {
			var date = new Date(Number(ts)).toISOString();
			return /*date.substr(0, 10) + " " +*/ date.substr(11, 5);
		});

		new Chartist.Line("#myChart", {
			labels: labels,
			series: [
				Object.keys(ops).map(function(key) { return ops[key]; })
			]
		}, {
			width: "2400px",
			height: "600px",
			scaleMinSpace: 50
		})
	});
	</script>
</head>
<body>
<div id="myChart"></div>
</body>
</html>
